<mat-toolbar  class="navbar">

  <button mat-icon-button class="menu-button" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>

  <a routerLink="/" class="brand">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTonOQvb_AbqTFMwTbBfIldtFvPhXQBQsCmfw&s"
     alt="Logo" class="logo" />
    <span class="brand-name">My E-Commerce</span>
  </a>

  <span class="spacer"></span>

  <div class="nav-links">
    <button mat-button routerLink="/">Home</button>
    <button mat-button routerLink="/products">Products</button>
    <button mat-button routerLink="/about">About</button>
  </div>

  <!-- Cart & Authentication -->
  <div class="nav-actions">
    <button mat-icon-button routerLink="/cart" class="cart-button">
      <mat-icon>shopping_cart</mat-icon>
      <span *ngIf="cartItemCount > 0" class="cart-badge">{{ cartItemCount }}</span>
    </button>

    <button *ngIf="!authService.getToken()" mat-button routerLink="/login">Login</button>
    <button *ngIf="authService.getToken()" mat-button (click)="logout()">Logout</button>
  </div>
</mat-toolbar>
