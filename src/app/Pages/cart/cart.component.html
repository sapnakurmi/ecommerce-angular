<div *ngIf="cartItems.length > 0; else emptyCart">
  <h2>Shopping Cart</h2>

  <div *ngFor="let item of cartItems; let i = index">
    <mat-card>
      <img mat-card-image [src]="item.images[0]" alt="{{ item.title }}" />

      <mat-card-content>
        <h3>{{ item.title }}</h3>
        <p>Price: ${{ item.price }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="warn" (click)="removeFromCart(i)">
          Remove
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <button mat-raised-button color="primary" routerLink="/checkout">
    Proceed to Checkout
  </button>
</div>

<ng-template #emptyCart>
  <p>Your cart is empty.</p>
</ng-template>
