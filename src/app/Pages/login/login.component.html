<div class="login-container">

  <div class="login-image">
    <img src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-83.jpg"
      alt="Login Illustration">
  </div>

  <div class="login-form">
    <h2>Welcome Back!</h2>
    <p>Sign in to continue</p>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email">
      </div>

      <div class="form-group password-group">
        <label for="password">Password</label>
        <input [type]="hidePassword ? 'password' : 'text'" id="password" formControlName="password"
          placeholder="Enter password">
        <span class="toggle-password" (click)="hidePassword = !hidePassword">
          {{ hidePassword ? '👁️' : '🙈' }}
        </span>
      </div>

      <div class="remember-forgot">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" class="login-btn" [disabled]="loginForm.invalid">Login</button>

      <p class="register-text">Don't have an account? <a href="#">Sign up</a></p>
    </form>
  </div>
</div>
