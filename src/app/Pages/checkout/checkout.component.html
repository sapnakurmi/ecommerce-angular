<div class="checkout-container">
  <h2>Checkout</h2>

  <form [formGroup]="checkoutForm" (ngSubmit)="placeOrder()">
    <mat-form-field>
      <mat-label>Full Name</mat-label>
      <input matInput formControlName="fullName" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Address</mat-label>
      <input matInput formControlName="address" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>City</mat-label>
      <input matInput formControlName="city" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>ZIP Code</mat-label>
      <input matInput formControlName="zipCode" required>
    </mat-form-field>

    <h3>Payment Details</h3>

    <mat-form-field>
      <mat-label>Card Number</mat-label>
      <input matInput formControlName="cardNumber" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Expiration Date</mat-label>
      <input matInput formControlName="expiration" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>CVV</mat-label>
      <input matInput formControlName="cvv" required>
    </mat-form-field>

    <h3>Total: ${{ cartTotal }}</h3>

    <div class="button-group">
      <button mat-raised-button color="warn" type="button" routerLink="/cart">Back to Cart</button>
      <button mat-raised-button color="warn" type="submit" [disabled]="checkoutForm.invalid">
        Place Order
      </button>
    </div>

  </form>
</div>
